<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      background-color: aquamarine;
      padding: 10px;
      border-style: solid;
    }
    .one {
      border-color: red;
    }
    .two {
      border-color: green;
    }
    .three {
      border-color: red green blue yellow;
    }
  </style>
</head>
<body>
  <h2>border-color Property</h2>

  <p class="one">red</p>
  <p class="two">green</p>
  <p class="three">mix</p>
</body>
</html>
