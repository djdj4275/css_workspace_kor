<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      background-color: aquamarine;
      padding: 10px;
      border-style: solid;
    }
    .one {
      border-style: thin;
    }
    .two {
      border-style: medium;
    }
    .three {
      border-style: thick;
    }
  </style>
</head>
<body>
  <h2>border-width Property</h2>

  <p class="one">initial: 3px</p>
  <p class="two">thin: 1px</p>
  <p class="three">thick: 5px</p>
  <p style="border-width: 15px;">border-width: 15px</p>
  <p style="border-width: 2px 4px 6px 8px;">border-width: 2px 4px 6px 8px</p>
</body>
</html>
