<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background: #eaeaea;
      color: #777;
      display: inline-block;
      width: 90px;
      height: 90px;
      text-align: center;
      line-height: 90px;
      margin: 10px;
    }
    div:nth-child(1) {
      border-radius: 5px;
    }
    div:nth-child(2) {
      border-radius: 10px 20px 40px 80px;
    }
    div:nth-child(3) {
      border-radius: 20px 50px;
    }
    div:nth-child(4) {
      border-radius: 50px 70px 30px 30px / 30px 30px 50px 70px;
    }
  </style>
</head>
<body>
  <div>5px</div>
  <div>50%</div>
  <div>45px</div>
  <div>15px 7px</div>
</body>
</html>
